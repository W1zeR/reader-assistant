databaseChangeLog:
  - changeSet:
      id: 3-create-table-role
      author: w1zer
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: name
                  type: varchar(20)
        - loadData:
            tableName: role
            relativeToChangelogFile: true
            file: ../data/role.csv
