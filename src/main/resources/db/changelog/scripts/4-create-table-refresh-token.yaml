databaseChangeLog:
  - changeSet:
      id: 4-create-table-refresh-token
      author: w1zer
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                  name: id_profile
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: token
                  type: clob
              - column:
                  constraints:
                    nullable: false
                  name: expiry_date
                  type: timestamptz
        - addForeignKeyConstraint:
            baseColumnNames: id_profile
            baseTableName: refresh_token
            constraintName: fk_rt_to_profile
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: profile
