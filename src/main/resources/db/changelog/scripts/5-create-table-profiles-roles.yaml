databaseChangeLog:
  - changeSet:
      id: 5-create-table-profiles-roles
      author: w1zer
      changes:
        - createTable:
            tableName: profiles_roles
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id_profile
                  type: bigint
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id_role
                  type: bigint
        - addForeignKeyConstraint:
            baseColumnNames: id_profile
            baseTableName: profiles_roles
            constraintName: fk_pr_to_profile
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: profile
        - addForeignKeyConstraint:
            baseColumnNames: id_role
            baseTableName: profiles_roles
            constraintName: fk_pr_to_role
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: role
